<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <form>
            <div id="form-item">
                <label for="name">Imię<sup>*</sup></label>
                <input type="text" id="name">
            </div>

            <div id="form-item">
                <label for="surname">Nazwisko<sup>*</sup></label>            
                <input type="text" id="surname">
            </div>

            <div id="form-item">
                <label for="age">Wiek</label>   
                <input type="number" id="age">
            </div>
            
            <div id="form-item">
                <label for="email">E-mail<sup>*</sup></label>
                <input type="text" id="email">
            </div>
            <div id="form-item">
                <label for="desc">Opis</label>
                <textarea id="desc" cols="21" rows="10"></textarea>   
            </div>
            <div id="form-item">
                <label for="gender">
                    Płeć<sup>*</sup>
                </label>
                <select id="gender">
                    <option value="mężczyzna">mężczyzna</option>
                    <option value="kobieta">kobieta</option>
                </select>
            </div>
            <div id="form-item">
                <label for="birth">Data urodzenia<sup>*</sup></label>
                <input type="date" id="birth">
            </div>
            <div id="form-item">
                <label for="id">Pesel<sup>*</sup></label>
                <input type="text" maxlength="11" minlength="11" id="id">
            </div>

            <button type="button" id="saveButton">Zapisz</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
